<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></meta>
    </head>
    <body>
        <form name="RegisterForm" action="updateinvoice" method="GET">
            <table cellspacing="2" cellpadding="3" border="1" width="50%">
                <tr>
                    <td width="50%">INVOICE NUMBER</td>
                    <td width="50%">
                            <input style="width: 100%;" disabled="disabled" type="text" name="invoicenumber"/>
                    </td>
                </tr><tr>
                    <td style="text-align:left" width="50%">INVOICE DATE</td>
                    <td style="text-align:right" width="50%">
                            <input style="width: 100%;" type="text" name="invoicedate"/>
                    </td><tr>
                        <td style="text-align:left" width="50%">ACCOUNT NUMBER</td>
                        <td style="text-align:right" width="50%">
                                <input style="width: 100%;" type="text" name="accountnumber"/>
                        </td><tr>
                            <td style="text-align:left" width="50%">NET AMOUNT</td>
                            <td style="text-align:right" width="50%">
                                    <input style="width: 100%;" type="text" name="netamount"/>
                            </td>
                        </tr><tr>
                            <td style="text-align:left" width="50%">GROSS AMOUNT</td>
                            <td style="text-align:right" width="50%">
                                    <input style="width: 100%;" type="text" name="grossamount"/>
                            </td>
                        </tr><tr>
                            <td style="text-align:left" width="50%">DISCOUNT</td>
                            <td style="text-align:right" width="50%">
                                    <input style="width: 100%;" type="text" name="discount"/>
                            </td>
                        </tr>
                    </tr>
                </tr>
            </table>
        </form>
        <input type="submit" name="Submit"/>
    </body>
</html>
